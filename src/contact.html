            <form class="contact__form">

                        <option value="djibouti">+253</option>
                        <option value="eritrea">+291</option>

                    <input class="phone-number-box__phone" type="tel" maxlength="9" required placeholder="Phone Number">
                </div>
                <textarea class="contact-form__textarea" name="Message" cols="40" rows="10" placeholder="Message (optional)"></textarea>
                <input class="btn contact-form__submit" type="submit">
            </form>
        </section>
